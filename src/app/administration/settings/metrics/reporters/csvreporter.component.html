<form class="form-horizontal">

    <div class="form-group">
        <label class="col-md-4 control-label">
            Directory
        </label>
        <div class="col-md-8">
            <input type="text" class="form-control" name="directory" [(ngModel)]="config.directory">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">
            Interval
        </label>
        <div class="col-md-8">
            <input type="number" class="form-control" name="domain" [(ngModel)]="config.interval">
        </div>
    </div>

</form>
