<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="$hide()" aria-hidden="true">Ã—
        </button>
        <h3>New Profile </h3>
      </div>
      <div class="modal-body">
        <form id="signin" name="newDB" class="form-horizontal" novalidate="">
          <fieldset>
            <div class="form-group">
              <label class="control-label col-md-2">Name</label>

              <div class="col-md-10">
                <input type="text" class="form-control" required ng-model="newProfile.name"
                       placeholder="Profile Name" focus="true"/>
              </div>
            </div>

          </fieldset>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn" ng-click="$hide()">Close</button>
        <button class="btn btn-primary" ng-disabled="newDB.$invalid" ng-click="createProfile()">Add Profile
        </button>
      </div>
    </div>
  </div>
</div>
