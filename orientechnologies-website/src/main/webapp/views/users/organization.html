<div class="container-fluid" ng-controller="UserOrgCtrl">
  <br>


  <div class="row">
    <div class="col-md-2">
      <h4> Bot</h4>
    </div>
    <div class="col-md-offset-6 col-md-4">
      <form ng-submit="addBot()">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="newBot" placeholder="Add Bot"/>
                  <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Add</button>
                    </span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <table>
            <tbody>
            <tr ng-repeat="bot in bots">
              <td>
                <avatar dim="50" name="true" user="bot"></avatar>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <h4> Members</h4>
    </div>
    <div class="col-md-offset-6 col-md-4">
      <form ng-submit="addMember()">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="newMember" placeholder="Add Member"/>
                  <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Add</button>
                    </span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <table>
            <tbody>
            <tr ng-repeat="member in members">
              <td>
                <avatar dim="50" name="true" user="member"></avatar>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <h4> Contributors</h4>
    </div>
    <div class="col-md-offset-6 col-md-4">
      <form ng-submit="addContributor()">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="newContributor" placeholder="Add Contributor"/>
                  <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Add</button>
                    </span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <table>
            <tbody>
            <tr ng-repeat="contributor in contributors">
              <td>
                <avatar dim="50" name="true" user="contributor"></avatar>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <h4> Repositories</h4>
    </div>
    <div class="col-md-offset-6 col-md-4">
      <form ng-submit="addRepository()">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="newRepo" placeholder="Add Repository"/>
                  <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Add</button>
                    </span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <ul class="list-group">
                <a href="javascript:void(0)" class="list-group-item" ng-repeat="repo in repositories">{{repo.name}}
                                    <span class="pull-right" ng-click="syncRepo(repo)"><i
                                      class="fa fa-refresh"></i></span>
                </a>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <h4> Milestones</h4>
    </div>
    <div class="col-md-offset-6 col-md-4">

    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body panel-milestone">
          <div class="row">
            <div class="col-md-12">
              <table class="table">
                <thead>
                <tr>
                  <th>Current</th>
                  <th>Title</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="m in milestones">
                  <td><input type="checkbox" ng-click="saveMilestone(m)" ng-model="m.current"/></td>
                  <td>{{m.title}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <h4> Areas</h4>
    </div>
    <div class="col-md-offset-6 col-md-4">
      <button class="btn btn-sm btn-success pull-right" ng-show="!areaEditing" ng-click="addArea()">Add Area
      </button>
      <div class="btn-group pull-right" ng-click="saveArea()" ng-show="areaEditing">
        <button class="btn btn-sm btn-success">Save Area</button>
      </div>
      <div class="btn-group pull-right" ng-show="areaEditing">
        <button class="btn btn-sm btn-danger" ng-click="cancelArea()">Cancel</button>
      </div>
    </div>
  </div>
  <div class="row" ng-show="areaEditing">
    <div class="col-md-12">
      <form class="form-horizontal" name="areaForm" role="form">
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputName" required ng-model="area.name"
                   placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputRepo" class="col-sm-2 control-label">Repository</label>

          <div class="col-sm-8">
            <select id="inputRepo" ng-disabled="area.number" class="form-control" required
                    ng-model="area.repository"
                    ng-options="repo.name as repo.name for repo in repositories"></select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputOwner" class="col-sm-2 control-label">Owner</label>

          <div class="col-sm-8">
            <select id="inputOwner" class="form-control" required ng-model="area.owner"
                    ng-options="member.name as member.name for member in members"></select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Backup</label>

          <div class="col-sm-8">
            <div class="row">
              <div class="col-md-3" ng-repeat="member in members">
                <avatar dim="20" name="true" user="member"></avatar>
                <input type="checkbox" ng-checked="area.members.indexOf(member.name)!=-1"
                       ng-click="toggleBackup(member)">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row areas-panel">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3><span class="label label-primary" ng-click="selectArea(area)"
                    ng-repeat="area in areas">{{area.name}}</span></h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <h4> Contract</h4>
    </div>
    <div class="col-md-offset-6 col-md-4">
      <button class="btn btn-sm btn-success pull-right" ng-show="!contractEditing" ng-click="addContract()">Add
        Contract
      </button>
      <div class="btn-group pull-right" ng-show="contractEditing">
        <button class="btn btn-sm btn-success" ng-click="saveContract()" ng-disabled="areaForm.$invalid">Save
          Contract
        </button>
      </div>
      <div class="btn-group pull-right" ng-show="contractEditing">
        <button class="btn btn-sm btn-danger" ng-click="cancelContract()">Cancel</button>
      </div>
    </div>
  </div>
  <div class="row" ng-show="contractEditing">
    <div class="col-md-12">
      <form class="form-horizontal" name="areaForm" role="form">
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputNameContract" required ng-model="contract.name"
                   placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Business Hours</label>

          <div class="col-sm-8">


            <div class="row" ng-repeat="c in contract.businessHours track by $index">
              <div class="col-sm-2"> {{$index+1}}</div>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="contract.businessHours[$index]"
                       placeholder="Hours">
              </div>
            </div>


          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Slas</label>

          <div class="col-sm-8">


            <div class="row" ng-repeat="(key,value) in contract.slas ">
              <div class="col-sm-2"> {{getPriority(key)}}</div>
              <div class="col-sm-10">
                <input type="text" class="form-control" required ng-model="contract.slas[key]"
                       placeholder="Hours">
              </div>
            </div>


          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row areas-panel">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3><span class="label label-primary" ng-click="selectContract(contract)"
                    ng-repeat="contract in contracts">{{contract.name}}</span></h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <h4> Tags</h4>
    </div>
    <div class="col-md-offset-6 col-md-4">
      <button class="btn btn-sm btn-success pull-right" ng-show="!tagEditing" ng-click="addTag()">Add
        Tag
      </button>
      <div class="btn-group pull-right" ng-show="tagEditing">
        <button class="btn btn-sm btn-success" ng-click="saveTag()" ng-disabled="areaForm.$invalid">Save
          Tag
        </button>
      </div>
      <div class="btn-group pull-right" ng-show="tagEditing">
        <button class="btn btn-sm btn-danger" ng-click="cancelTag()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="row" ng-show="tagEditing">
    <div class="col-md-12">
      <form class="form-horizontal" name="areaForm" role="form">
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" required ng-model="tag.name"
                   placeholder="Name">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Color</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" required ng-model="tag.color"
                   placeholder="Name">
          </div>
        </div>

      </form>
    </div>
  </div>
  <div class="row areas-panel">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3><span class="label label-primary" ng-click="selectTag(tag)"
                    ng-repeat="tag in tags">{{tag.name}}</span></h3>
        </div>
      </div>
    </div>
  </div>
</div>
