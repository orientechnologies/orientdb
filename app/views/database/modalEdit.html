<div class="modal" ng-controller="DocumentModalController" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="$hide()" aria-hidden="true">Ã—
                </button>
                <h5>Edit {{rid}}</h5>
            </div>
            <div class="modal-body document">
                <ng-include src="'views/database/record.html'">
                </ng-include>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm pull-left" data-placement="right"
                        data-template="views/database/newFieldPopOver.html" bs-popover>Add Field
                </button>
                <button type="button" class="btn btn-sm" ng-click="$hide()">Close</button>
                <button class="btn btn-primary btn-sm" ng-click="modal.saved=true;$hide();save()">Save changes</button>
            </div>
        </div>
    </div>
</div>
