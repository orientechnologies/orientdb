<div class="panel panel-default panel-orient">

    <div class="panel-heading">
        {{ label }}: <a
            href="#/database/{{database}}/schema/editclass/{{doc['@class']}}" ng-click="showClass()">{{doc['@class']}}</a> -
        {{doc['@rid']}} - Version
        {{doc['@version']}}

        <a href="{{ dbWiki.getWiki() }}" class="btn btn-trasparent btn-help"
           data-placement="right"
           data-title="Help"
           data-trigger="hover"
           data-animation="am-flip-x"
           bs-tooltip>
            <i class="fa fa-question fa-lg"></i>
        </a>

        <div class="panel-actions">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button type="submit" class="btn btn-sm btn-primary" ng-show="canSave" ng-click="save(docForm)"
                            ng-disabled="!docValid" tooltip="Save"><i class="fa fa-save"></i> Save
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-sm btn-default" ng-show="canAdd"
                            ng-click="addField()" tooltip="Add field"><i class="fa fa-plus-circle"></i> Add field
                    </button>
                </div>
                <div class="btn-group" ng-show="canAdd">
                    <a class="btn btn-sm btn-default" href="javascript:void(0)">Actions</a>
                    <a class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown"
                       href="javascript:void(0)"><span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:void(0)" ng-click="create()"><i class="fa fa-plus-circle"></i>
                            New</a></li>
                        <li><a href="javascript:void(0)" ng-click="delete()"><i class="fa fa-trash-o"></i>
                            Delete</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <form class="form-horizontal css-form" name="docForm">
                <fieldset>
                    <div docwidget>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
