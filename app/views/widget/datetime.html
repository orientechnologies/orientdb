<div class="input-group date" ng-model='doc[header]'  >
    <input type='text' class='form-control' ng-model='doc[header]' ng-required='isRequired(header)'
           data-date-format="dd/MM/yyyy" bs-datepicker orientdate />
    <span class="input-group-btn">
        <button class="btn">
            <i class="fa fa-calendar">
            </i>
        </button>
    </span>
    <input data-time-format="HH:mm" class="form-control" ng-required='isRequired(header)' orientdatetime bs-timepicker
           ng-model='doc[header]' type="text"/>
    <span class="input-group-btn">
        <button class="btn">
            <i class="fa fa-clock-o">
            </i>
        </button>
    </span>
</div>
