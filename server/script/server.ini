service.id=OrientDB
service.name=OrientDB Server
service.description=OrientDB Server instance. For more information goto: http://www.orientechnologies.com
classpath.1=../lib/*.jar
main.class=com.orientechnologies.orient.server.OServerMain
vm.version.min=1.5
vmarg.1=-XX:+UseParallelGC
vmarg.2=-XX:+AggressiveOpts
vmarg.3=-XX:CompileThreshold=200
vmarg.4=-Dorient.config.file=../config/orientdb-server-config.xml
vmarg.5=-Dorient.www.path=../www
vmarg.6=-Dorient.log.level=warning
vmarg.7=-Djava.util.logging.config.file=../config/orientdb-server-log.properties
vmarg.8=-DORIENT_HOME=..
vmarg.9=-DORIENTDB_HOME=..